{% extends 'base.html' %}
{% block content %}
    <div class="name-age-header">
        <h1 style="color:black">{{ name }} {{ age }}</h1>
    </div>

    <!-- <h1>name age</h1>-->

    <br/>
    <div class="profile-photo">
        <img class="round" width="100%" height="100%" src="{{ avatar }}" onerror="this.src='../../../static/gfx/avatars/default2.png';" alt="profile picture">
    </div>
    <br/><br/>
    <div class="button-holder">
        <a class="btn" href="/accounts/add_friend?id={{ local_id }}">Add Friend</a>
    </div>
    <br/><br/>
    <div id='graph-container' class="square">
        {{ chart|safe }}
