{% load static %}
<link href="{% static '/css/friend.css' %}" rel="stylesheet">
<div class="friend">
    <img class="profile-pic" src={{ friend.profile_picture_src }}>
    <span {% if friend.currently_partying %}
        class="dot-online"
    {% else %}
        class="dot-offline"
    {% endif %} ></span>
    <div class="friend-name">
        <span> {{ friend.name }}</span>
    </div>
</div>
